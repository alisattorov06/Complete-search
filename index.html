<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alixon's Site</title>
    <style>
        /* Umumiy stil */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            transition: background 0.5s ease;
            overflow-x: hidden;
            color: #e0e0e0;
        }

        /* IT fonga oid naqshlar */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.05;
            z-index: -1;
        }

        /* Logo */
        .logo {
            margin-top: 150px;
            margin-bottom: 30px;
            font-size: 72px;
            font-weight: bold;
            color: #4f46e5;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        .logo:active {
            transform: scale(0.95);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Qidiruv qutisi */
        .search-box {
            width: 580px;
            height: 44px;
            border: 1px solid #475569;
            border-radius: 24px;
            padding: 0 20px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            background-color: #1e293b;
            color: #fff;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .search-box:hover,
        .search-box:focus {
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
            background-color: #334155;
        }

        /* Qidiruv tugmalari */
        .buttons {
            display: flex;
            gap: 10px;
        }

        .search-button {
            background-color: #4f46e5;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-button:hover {
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.6);
            transform: scale(1.05);
        }

        .search-button:active {
            transform: scale(0.95);
        }

        /* Tungi rejim tugmasi */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: rotate(20deg);
        }

        /* Tungi rejim */
        body.dark-mode {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #e0e0e0;
            transition: background 0.6s ease, color 0.6s ease;
        }

        body.dark-mode .search-box {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        body.dark-mode .search-button {
            background-color: #6d28d9;
        }

        /* Tungi rejim animatsiyasi */
        .circle-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: #0d0d0d;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
            z-index: -1;
        }

        body.dark-mode .circle-animation {
            width: 2000px;
            height: 2000px;
        }

        /* Log in tugmasi */
        .login-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .login-button:hover {
            transform: scale(1.1);
            background-color: #3740b4;
        }
    </style>
</head>
<body>
    <div class="circle-animation"></div> <!-- Animatsiya uchun doira -->

    <div class="logo" onclick="window.location.href='https://t.me/Syntax_Ali'">Comlete search</div>
    <input type="text" class="search-box" id="searchInput" placeholder="Qidiruv...">
    <div class="buttons">
        <button class="search-button" onclick="performSearch()">Izlash</button>
        <button class="search-button" onclick="location.href='https://www.google.com/doodles'">Mening his-tuyg'ularim</button>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    
    <!-- Log in tugmasi -->
    <button class="login-button" onclick="window.location.href='https://www.example.com/signup'">Log in</button>

    <script>
        function performSearch() {
            var query = document.getElementById("searchInput").value;
            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.circle-animation').classList.toggle('active');
        }
    </script>
</body>
</html>
